<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="cssProfile.css">
    <link rel="stylesheet" href="/Frontend/client/navbarHeader.css">
    <link rel="stylesheet" href="/Frontend/client/footer.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <a href="/Frontend/client/main_page.html"><img src="../pictures/logo.png" alt="Logo" width="85"></a>
            </div>
            
        </header>

    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Profile Image" id="profile-img">
        <h2 id="profile-fullname">Name</h2>
        <h2 id="profile-email"></h2>
        <p id="profile-createdAt"></p>
        <button class="admin-btn" id="admin-btn">Admin</button><br>
        <button class="edit-btn" id="edit-btn">Edit Profile</button><br>
        <button class="edit-btn" id="logOutText">Log out</button><br>
        <button class="delete-btn" id="delete-btn">Delete profile</button>


    </div>

    <!-- Modal for EditProfile -->
    <div id="editProfileModal" class="modal">
      <div class="modal-content">
          <span id="close-btn-edit-profile" class="close">&times;</span> 
          <h2>Edit Profile</h2>
          <button id="changeNameBtn" class="editProfileButton">Change Name</button><br>
          <button id="changePasswordBtn" class="editProfileButton">Change Password</button><br>
          <button id="changeEmailBtn" class="editProfileButton">Change Email</button>

      </div>
  </div>
  
    <!-- Modal for changing name -->
    <div id="editProfileModalName" class="modal">
      <div class="modal-content">
          <span id="close-btn-edit-profile-name" class="close">&times;</span>
          <h2>Change name</h2>             
  
          <form id="editProfileForm">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" required><br><br>
              <p><span id="updatedAt"></span></p>
              <button type="submit">Save Changes</button>
          </form>
        </div>
    </div>

    <!-- Modal for changing password -->
    <div id="editProfileModalPassword" class="modal">
      <div class="modal-content">
          <span id="close-btn-edit-profile-password" class="close">&times;</span>
          <h2>Change password</h2>             
  
          <form id="editProfileFormPassword">
              <p><span id="updatedPasswordAt"></span></p>
              <label for="oldpassword">Old password:</label>
              <input type="text" id="oldpassword" name="oldpassword" required><br><br>

              <label for="newpassword">New password:</label>
              <input type="text" id="newpassword" name="newpassword" required><br><br>

              <label for="newpasswordretype">Retype new password:</label>
              <input type="text" id="newpasswordretype" name="newpasswordretype" required><br><br>
              
              <button id="submitChangingPassword">Save Changes</button>
          </form>
        </div>
    </div>
    


    <footer class="footer" >
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item"><a class="social-icon__link" href="https://wa.me/+77758484535">
              <ion-icon name="logo-whatsapp"></ion-icon>
            </a></li>
          
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="https://www.instagram.com/da3goo">
              <ion-icon name="logo-instagram"></ion-icon>
            </a></li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="main_page.html">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="aboutUs.html">About</a></li>
          <li class="menu__item"><a class="menu__link" href="aboutUs.html">Contact</a></li>
    
        </ul>
        <p>&copy;2024 Roots of Flavor - Food History | All Rights Reserved</p>
      </footer>
      
    <script src="scriptProfile.js">
    </script>
    <script src="/Frontend/client/navbarHeader.js"></script>
    
    
</body>
</html>
